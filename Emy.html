<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ich liebe dich pookie</title>
	<style>
	    body {
		    font-family: Arial, sans-serif;
			background-color: #f0f0f0;
			color: #333;
			padding: 20px;
		}
		h1 {
		    color: #0056b3;
		}
		p {
		    font-size: 18px;
		}
		button {
		    margin-top: 20px;
		}
		button {
		    padding: 10px 20px;
			font-size: 16px;
			margin-right: 10px;
			cursor: pointer;
		}	
	</style>
	<script>
	    function antworten(antwort) {
		    if (antwort === "ja") {
			    alert("Ich weiß das doch pookie, ich liebe dich mehr!");
			} else {
			    alert("Fick dich du Kugelfisch Ficker, ich kann deine Antwort tracken");
			}
		}
	</script>	
</head>
<body>
    <h1>Hey pookie, ich habe die Seite für dich erstellt.</h1>
	<p>Ich liebe dich!</p>
	<p>Liebst du mich auch?</p>
	<div class="buttons">
        <button onclick="antworten('ja')">Ja</button>
		<button onclick="antworten('nein')">Nein</button>
	</div>
</body>
</html>
